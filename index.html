      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #0f172a; /* Slate 900 */
        overflow: hidden; /* Prevent scrolling when playing */
      }
      /* Custom CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 50;
      }
      .screen-glow {
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.2), inset 0 0 50px rgba(0,0,0,0.5);
      }
    </style>
